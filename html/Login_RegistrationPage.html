<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/Login_RegistrationPage.css" type="text/css">
  <link rel="stylesheet" href="/css?file=colors" type="text/css">
</head>
<body>
<div>
  <div class="starsec"></div>
  <div class="starthird"></div>
  <div class="starfourth"></div>
  <div class="starfifth"></div>
</div>
<section class="forms-section">
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" method="post" action="/login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">Username</label>
            <input id="login-email" name="uname" type="text">
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" name="password">
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <a>Forgot password?</a>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" method="post" action="/register">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-user">Username</label>
            <input id="signup-user" name="login" type="text" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-email">Email</label>
            <input id="signup-email" name="email" type="email" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-login">
        Forgot password?
        <span class="underline"></span>
      </button>
      <form class="form form-login" action="/forgot" method="post">
        <fieldset>
          <div class="container">
            <div class="input-block">
            <label for="email"><b>Enter your email: </b></label>
            <input class="input-control" id="email" type="email" name="email">
            <button type="submit" class="btn-signup">>Send password</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>

<script>
  const switchers = [...document.querySelectorAll('.switcher')]

  switchers.forEach(item => {
    item.addEventListener('click', function() {
      switchers.forEach(item => item.parentElement.classList.remove('is-active'))
      this.parentElement.classList.add('is-active')
    })
  })

</script>

</body>
</html>
